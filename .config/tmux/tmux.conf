# appearance
set -g status-style 'bg=#31353f fg=#61afef'
set -g status-left-length 30
set -g status-right-style 'bg=#31353f fg=#98c379'
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}#{=21:pane_title}"

# alternative prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# new window
bind -r n new-window
# window switching
bind -r [ previous-window
bind -r ] next-window

# window splitting
bind -r v split-window -v
bind -r b split-window -h

# close window without confirmation
bind-key X kill-window
# close pane without confirmation
bind-key x kill-pane

# mouse mode
# setw -g mouse on
# no delay for escape key
set -s escape-time 0
# unset <c-space> to avoid conflicts with vim
unbind C-Space

# easy config reload
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.tmux.conf reloaded."

# vim style copy
unbind p
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
