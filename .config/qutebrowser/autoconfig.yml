# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+h>: null
        <Space>ll: spawn --userscript qute-bitwarden --totp
        <Space>lp: spawn --userscript qute-bitwarden --password-only
        <Space>lt: spawn --userscript qute-bitwarden --totp-only
        <Space>lu: spawn --userscript qute-bitwarden --username-only
        <Space>y: yank selection
        ch: tab-only --next
        cl: tab-only --prev
  content.geolocation:
    https://www.bunnings.co.nz: true
    https://www.supercheapauto.co.nz: false
  content.notifications.enabled:
    https://calendar.google.com: false
    https://postimg.cc: false
    https://www.facebook.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: false
  tabs.position:
    global: top
  tabs.show:
    global: multiple
